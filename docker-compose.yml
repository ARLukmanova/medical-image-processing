services:
  redis:
    image: redis:5.0-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: on-failure

  bot:
    image: arlukmanova/tg-bot:latest
    restart: on-failure
    environment:
      - PREDICTION_SERVICE_URL=http://service:8000/predict
    env_file:
      - .env
    networks:
      - MyNet

  ui:
    image: arlukmanova/streamlit-app:latest
    restart: on-failure
    environment:
      - PREDICTION_SERVICE_URL=http://service:8000/predict
    networks:
      - MyNet
    ports:
      - "9000:8501"

  service:
    image: arlukmanova/classification-service:latest
    restart: on-failure
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - MyNet
    ports:
      - "9001:8000"

  worker:
    image: arlukmanova/classification-service:latest
    restart: on-failure
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    networks:
      - MyNet
    command: celery -A tasks.celery_app worker --loglevel=info

networks:
  MyNet:
    name: MyNet
